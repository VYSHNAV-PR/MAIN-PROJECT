{% extends 'shop_index.html' %}
{% block body %}
<body><form action="/myapp/assign_order_post/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
<table class="table table-bordered bg-light">
    <h1 align="center"><u>Assign Order</u></h1><br>
<td>Delivery Staffs</td>
<input type="hidden" name="id" value="{{ id }}" id="textfield" />
    <td>
        <select name="radio" class="form-control">
            {% for i in data %}
                        <option  value="{{ i.id }}" >{{ i.name }}</option>

            {% endfor %}


        </select>
    </td>
<tr>

    <td align="center"colspan="2"><input type="submit" name="button" class="btn btn-info" id="button" value="Assign" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
