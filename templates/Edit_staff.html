{% extends 'shop_index.html' %}
{% block body %}
<body><form action="/myapp/edit_staff_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table class="table table-bordered bg-light">
     <h1 align="center">Edit Staff</h1>
  <tr>
    <td>Name</td>
    <td><label for="textfield"></label>
      <input type="hidden" name="id" value="{{ data.id }}" id="textfield" />
      <input type="text" name="textfield" class="form-control" value="{{ data.name }}" id="textfield" />
    </td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" class="form-control" value="{{ data.email }}" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" class="form-control" value="{{ data.phone }}" id="textfield3" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><p>
          <select name="radio" class="form-control">
            <option  value="{{ data.gender }}" >{{ data.gender }}
            </option><option  value=" Male" >Male
            </option>
              <option  value="Female" >Female
            </option><option  value="other" >other
            </option>

        </select></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" class="form-control" value="{{ data.place }}" id="textfield4" /></td>
  </tr>
  <tr>
    <td>Aadhar No</td>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" class="form-control" value="{{ data.aadhar_no }}" id="textfield5" /></td>
  </tr>
  <tr>
    <td>District</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" class="form-control" value="{{ data.district }}" id="textfield6" /></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" class="form-control" value="{{ data.post }}" id="textfield7" /></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" class="form-control" value="{{ data.pin }}" id="textfield8" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td><label for="fileField"></label>
        <img src="{{ data.photo }}" height="100" width="100" alt=""/>
      <input type="file" name="fileField" class="form-control" value="{{ data.photo }}" id="fileField" accept="image/*" /></td>
  </tr>
{#  <tr>#}
{#    <td>Shop</td>#}
{#    <td><label for="select"></label>#}
{#      <select name="select" id="select">#}
{#      </select></td>#}
{#  </tr>#}
  <tr>
    <td>&nbsp;</td>
    <td align="center"colspan="2"><input type="submit" name="button"  class="btn btn-info"id="button" value="Update" /></td>
  </tr>
</table>

</form>
</body>
{% endblock %}
{#</html>#}
